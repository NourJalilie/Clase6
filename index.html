<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Chart.js</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body id="primero">
        <h1>Gráfico de puntos</h1>
        <p>Más información en <a href="https://www.chartjs.org/docs/latest/getting-started/" target="_blank">Chart.js</a>, y otro gráfico <a href='page.html'> por acá</a>.</p>
        <canvas id="aqui"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            new Chart("aqui", {
                type: "scatter",
                data: {
                    datasets: [
                        {
                            pointRadius: 8,
                            pointBackgroundColor: "rgb(195,211,80)",
                            pointBorderWidth: 0, /*no logro cambiar el color de la grilla del gráfico*/
                            data: [
                                { x: 50, y: 7 }, { x: 60, y: 8 },
                                { x: 70, y: 8 }, { x: 80, y: 9 },
                                { x: 90, y: 9 }, { x: 100, y: 9 },
                                { x: 110, y: 10 }, { x: 120, y: 11 },
                                { x: 130, y: 14 }, { x: 140, y: 14 },
                                { x: 150, y: 15 },
                            ],
                        },
                    ],
                },
                options: {
                    animation: true, /*ya no funciona la animación en este gráfico pero con este codigo logre activarlo en la otra página y acá no resulta*/
                    scales: { /*le pedi ayuda al chatGPT para cambiar el color*/
          x: {
            position: 'bottom',
            // color/estilo de las líneas de la rejilla (lineas verticales)
            grid: {
              color: 'rgba(96,88,86,0.3)',   // color de las líneas de la grilla
              borderColor: 'rgba(96,88,86,1)', // color de la línea del eje (border)
              lineWidth: 1.5
            },
            // color de las etiquetas (números) del eje X
            ticks: {
              color: '#274156' 
            },
        },
        y: {
            // color/estilo de las líneas de la rejilla (lineas horizontales)
            grid: {
              color: 'rgba(96,88,86,0.3)',
              borderColor: 'rgbargba(96,88,86,1)',
              lineWidth: 1.5
            },
            ticks: {
              color: '#274156'
            },
        },
    },
                    plugins: {
                        legend: {
                            display: false,
                        },
                    },
                },
            });
        </script>
    </body>
</html>
